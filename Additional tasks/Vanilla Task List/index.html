<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <h1 class="to-do-list">Nick's Todo List</h1>
      <form class="input-form" action="">
        <input id="inputText" class="input-styling" type="text" />
        <button id="submitButton" class="add-task" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Deleted</option>
          </select>
        </div>
      </form>
      <div class="todo-container">
        <ul id="allListItems" class="all-list-items"></ul>
        <ul id="completed"></ul>
        <ul id="deleted"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
