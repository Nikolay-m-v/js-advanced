<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="competitors">
        <div id="player">
          <h1 class="player">Player</h1>
          <h1 class="player-points">0</h1>
        </div>
        <div id="computer">
          <h1 class="computer">Computer</h1>
          <h1 class="computer-points">0</h1>
        </div>
      </div>
      <h1 id="gameTitle">Rock Paper and Scissors</h1>
      <div id="player-choices">
        <div class="chosen"></div>
        <div class="available-choices">
          <div class="images">
            <img
              src="assets/rock.png"
              alt="image of hand shaping a rock"
              id="playerImage"
              class="hidden-img chosen-by-player"
            />
            <img
              src="assets/paper.png"
              alt="image of hand shaping paper"
              class="hidden-img-paper"
            />
            <img
              src="assets/rock.png"
              alt="image of hand shaping rock flipped"
              id="computerImage"
              class="computer-image computer-chosen-image"
            />
            <img
              src="assets/scissors.png"
              alt="image of hand shaping scissors"
              class="hidden-img-scissors"
            />
          </div>
          <div class="buttonChoices">
            <button id="rockChoice">rock</button>
            <button id="paperChoice">paper</button>
            <button id="scissorsChoice">scissors</button>
          </div>
        </div>
        <img src="" alt="" class="playerChoice" />
        <img src="" alt="" class="ComputerChoice" />
      </div>
      <button id="play">Let's Play</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
