<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="competitors">
        <div id="player">
          <h1 class="player">Player</h1>
          <h1 class="player-points">0</h1>
        </div>
        <div id="computer">
          <h1 class="computer">Computer</h1>
          <h1 class="computer-points">0</h1>
        </div>
      </div>

      <div id="gameTitle">
        <h1 class="game-title">Rock Paper and Scissors</h1>
      </div>
      <button id="play">Let's Play</button>
    </div>
  </body>
</html>
