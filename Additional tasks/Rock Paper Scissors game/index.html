<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="competitors">
        <div id="player">
          <h2 class="player">Player</h2>
          <h2 id="playerScore" class="player-points">0</h2>
        </div>
        <div id="computer">
          <h2 class="computer">Computer</h2>
          <h2 id="computerScore" class="computer-points">0</h2>
        </div>
      </div>
      <div class="available-choices">
        <div class="images">
          <img
            src="assets/rock.png"
            alt="image of hand shaping a rock"
            id="playerImage"
            class="hidden-img chosen-by-player"
          />
          <img
            src="assets/rock.png"
            alt="image of hand shaping rock flipped"
            id="computerImage"
            class="computer-image computer-chosen-image"
          />
        </div>
        <div class="buttonChoices">
          <button id="rockChoice">rock</button>
          <button id="paperChoice">paper</button>
          <button id="scissorsChoice">scissors</button>
        </div>
      </div>
      <h1 id="gameTitle">Rock Paper and Scissors</h1>
      <button id="play">Let's Play</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
