<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="competitors">
        <div id="player" class="player-wrapper">
          <h2 class="player">Player</h2>
          <h3 id="playerScore" class="player-points">0</h3>
        </div>
        <div id="computer" class="computer-wrapper">
          <h2 class="computer">Computer</h2>
          <h3 id="computerScore" class="computer-points">0</h3>
        </div>
      </div>
      <div class="available-choices">
        <div class="images">
          <img
            src="assets/rock.png"
            alt="image of hand shaping a rock"
            id="playerChoiceImage"
            class="hidden chosen-by-player"
          />
          <img
            src="assets/rock.png"
            alt="image of hand shaping rock flipped"
            id="computerChoiceImage"
            class="hidden computer-image computer-chosen-image"
          />
        </div>
        <div class="buttonChoices">
          <button type="button" class="hidden" id="rockChoice">rock</button>
          <button type="button" class="hidden" id="paperChoice">paper</button>
          <button type="button" class="hidden" id="scissorsChoice">
            scissors
          </button>
        </div>
      </div>
      <h1 id="gameTitle">Rock Paper and Scissors</h1>
      <button type="button" id="play">Let's Play</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
