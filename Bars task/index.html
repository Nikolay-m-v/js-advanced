<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bars Battle</title>
  </head>
  <body>
    <header><h1>Choose your fighter</h1></header>
    <div class="fighters">
      <div class="fighter-one">
        <div class="william">
          <img src="./img/william.png" alt="William's face" />
        </div>
      </div>
      <div class="fighter-two">
        <div class="nick">
          <img src="./img/nick.png" alt="Nick's face" />
        </div>
      </div>
      <div class="fighter-three">
        <div class="veso">
          <img src="./img/vesko.png" alt="" />
        </div>
      </div>
    </div>
    <div class="chosenFighters">
      <div class="chosenFighterOne"></div>
      <div class="chosenFighterTwo"></div>
    </div>
  </body>
</html>
