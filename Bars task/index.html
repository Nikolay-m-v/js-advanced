<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bars Battle</title>
  </head>
  <body>
    <header><h1>Choose your fighter</h1></header>
    <div class="fighters">
      <div class="fighter-one fighter">
        <div class="william">
          <img src="./img/william.png" alt="William's face" class="face-img" />
          <img
            src="./img/willBody.png"
            alt="William's body"
            class="will-body"
          />
        </div>
      </div>
      <div class="fighter-two fighter">
        <div class="nick">
          <img src="./img/nick.png" alt="Nick's face" class="face-img" />
          <img src="./img/nickBody.png" alt="Nick's body" class="nick-body" />
        </div>
      </div>
      <div class="fighter-three fighter">
        <div class="veso">
          <img src="./img/vesko.png" alt="" class="face-img" />
          <img src="./img/vesBody.png" alt="veso's body" class="veso-body" />
        </div>
      </div>
    </div>

    <div class="arena">
      <img
        src="https://t4.ftcdn.net/jpg/05/83/14/59/360_F_583145909_6v3I7XGWMJRgoIfiABcvYSEOSIF15wFK.jpg"
        alt=""
        class="arena-img"
      />
    </div>
    <span class="arena-text">To The Arena!!!</span>

    <div class="chosenFighters">
      <div class="chosenFighterOne"></div>
      <div class="chosenFighterTwo"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
