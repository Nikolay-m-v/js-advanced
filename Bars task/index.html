<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bars Battle</title>
  </head>
  <body>
    <header><h1 class="heading">Choose your fighter</h1></header>
    <div class="fighters">
      <div class="fighter-one fighter">
        <div class="william">
          <img src="./img/william.png" alt="William's face" class="face-img" />
          <img
            src="./img/willBody.png"
            alt="William's body"
            class="will-body"
          />
        </div>
      </div>
      <div class="fighter-two fighter">
        <div class="nick">
          <img
            src="./img/nick.png"
            alt="Nick's face"
            class="face-img nick-face"
            title="The one your girlfriend tells you not to worry about"
          />
          <img
            src="./img/nickBody.png"
            alt="Nick's body"
            class="nick-body body"
          />
        </div>
      </div>
      <div class="fighter-three fighter">
        <div class="veso">
          <img src="./img/vesko.png" alt="" class="face-img" />
          <img
            src="./img/vesBody.png"
            alt="veso's body"
            class="veso-body body"
          />
        </div>
      </div>
    </div>

    <div class="arena">
      <img
        src="https://t4.ftcdn.net/jpg/05/83/14/59/360_F_583145909_6v3I7XGWMJRgoIfiABcvYSEOSIF15wFK.jpg"
        alt=""
        class="arena-img"
      />

      <img
        src="https://cdn1.epicgames.com/ue/product/Screenshot/Fight-arena---Colosseum0011HighresScreenshot00025-1920x1080-8818038c6eb738c95f59ed60680e9f1e.png?resize=1&w=1920"
        alt=""
        class="arena-battle-img"
      />
      <div class="arena-categories">
        <img
          src="https://cdn0.iconfinder.com/data/icons/sports-equipment-10/100/Pull_up_bar-512.png"
          alt="pull up bar"
          id="pull-up-bar"
        />
      </div>
    </div>
    <span class="arena-text">To The Arena!!!</span>

    <div class="chosenFighters"></div>
    <button id="resetBtn">Reset</button>
    <script src="app.js"></script>
  </body>
</html>
